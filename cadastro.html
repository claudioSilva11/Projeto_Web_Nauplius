<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styleCadastro.css" />
    <script>
        function confereSenha(){
            const senha = document.querySelector('input[name=senha]');
            const confirmarSenha = document.querySelector('input[name=confirmar-senha]')

            if( senha.value === confirmarSenha.value){
                confirmarSenha.setCustomValidity('');
            }
            else{
                confirmarSenha.setCustomValidity('As senhas não conferem');
            }
        }

        function validarEmail(email){
            const regex = /^[^\s]+@[^\s]+\.[^\s]+$/;
            return regex.test(email);
        }

        function conferirEmail(){
            const email = document.querySelector('input[name=email]');
            if(validarEmail(email.value)){
                email.setCustomValidity('');
            }
            else{
                email.setCustomValidity('E-mail inválido');
            }
            
        }
    </script>
</head>

<body>
    <div id="main">
        <div id="lado-esquerdo">
            <img src="logo-Branca.png" alt="" id="logo" />
            <h1 id="titulo">Nauplius</h1>
            <h2 id="subtitulo">Realize contagens de nauplius em segundos</h2>
        </div>
        <div id="lado-direito">
            <div class="forgot-password-container">
                <h2>Faça seu login</h2>
                <form action="" id="formulario">
                    <div id="campos-formulario">
                        <div class="campo">
                            <!-- <div>ss</div> -->
                            <input type="text" placeholder="Nome de usuário" name="username" required />
                        </div>
                        <div class="campo">
                            <!-- <div>ss</div> -->
                            <input type="text" placeholder="E-mail" name="email" required  onclick="conferirEmail();"/>
                        </div>
                        <!-- <div> -->
                        <div class="campo">
                            <!-- <div>ss</div> -->
                            <input type="password" placeholder="Senha" name="senha" required onclick="confereSenha();" />
                        </div>
                        <div class="campo">
                            <!-- <div>ss</div> -->
                            <input type="password" placeholder="Confirmar senha" name="confirmar-senha" required onclick="confereSenha();"/>
                        </div>
                        <!-- </div> -->
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                    <div class="button-container-entrar">
                        <button type="submit" id="botao-entrar" class="botao">
                            Registre-se
                        </button>
                    </div>

                    <div class="button-container-google">
                        <button type="submit" id="botao-google" class="botao">
                            Entrar com Google
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
