<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nauplius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styleContagem.css" />
</head>

<body>
    <header>
        <nav id="cabecalho" class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/1536/1536199.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top" />
                    <span id="titulo-cabecalho"> Nauplius </span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <h1 id="mensagem">Contagem concluída</h1>
            <form>
                <div id="upload-imagem">
                    <div class="botao-container">
                        <button type="button" class="botao" id="botaoVoltar">Voltar</button>
                        <button type="button" class="botao" id="botaoBaixarImagem">Baixar imagem</button>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <h2>Resultado da contagem:</h2>
            <p><b>Amostra:</b> 2090 Naúplios</p>
            <p><b>Data:</b> 31/12/2024</p>
            <p><b>Tanque:</b> 5,09 milhões</p>
            <p><b>Quantidade de alimentos (microalgas):</b> 1 tonelada</p>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scriptContagem.js"></script>
</body>

</html>
